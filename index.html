<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
            media="screen"
        />
        <title>Order summary component</title>
    </head>
    <body>
        <main class="container">
            <img
                src="assets/illustration-hero.svg"
                alt="illustration-hero"
                class="hero-img"
            />
            <div class="content">
                <h1 class="heading">Order Summary</h1>
                <p class="paragraph">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan__block">
                        <img src="assets/icon-music.svg" alt="icon-music" />
                        <article>
                            <h2 class="plan__heading">Annual Plan</h2>
                            <p class="plan__price">$59.99/year</p>
                        </article>
                    </div>
                    <button class="plan__btn">Change</button>
                </div>
                <div class="button-group">
                    <button class="proceed-btn">Proceed to Payment</button>
                    <button class="cancel-btn">Cancel Order</button>
                </div>
            </div>
        </main>
    </body>
</html>
